<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d61ccce0b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" ;></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body style="background-image: url(img/sunset.jpeg)">
    <div class="container">
      <div class="weather-app">
        <form class="search-engine" id="search-form">
          <button
            type="button"
            class="btn btn-outline-dark"
            id="location-button"
          >
            <i class="fas fa-location-arrow"></i>
          </button>

          <input
            class="enter-city"
            id="city-input"
            type="text"
            placeholder="Enter city name"
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-outline-dark">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <section class="city-weather-overview">
          <div class="row">
            <div class="col-6 date" id="date"></div>
            <div class="col-6 time" id="time"></div>
          </div>

          <div class="city-name" id="city"></div>

          <div class="row description">
            <div class="col weather-data">
              <ul>
                <li>
                  <span id="max-temp"></span> Â° / <span id="min-temp"></span> Â°
                </li>
                <li>
                  <h1 class="tempSky">
                    <span id="current-temp"></span
                    ><sup class="temp-unit"
                      ><a href="#" id="celsius-temp" class="active"> Â°C</a> |
                      <a href="#" id="fahrenheit-temp">Â°F</a></sup
                    >
                  </h1>
                </li>
                <li>Real feel: <span id="real-feel"></span> Â°</li>
              </ul>
            </div>

            <div class="col icon">
              <img src="" alt="" id="weather-icon" />
            </div>

            <div class="col weather-data">
              <ul>
                <li><h1 class="tempSky" id="sky"></h1></li>
                <li>
                  ðŸ’§ Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fas fa-wind"></i> Wind: <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="row temperature-profile" id="temperature-forecast"></div>
        </section>

        <footer class="daily-weather-forecast">
          <div class="row daily-forecast" id="daily-forecast"></div>
        </footer>
        <div class="source-code">
          <a
            href="https://github.com/RenaLo/Weather-App"
            target="_blank"
            class="source-code-link"
            >Open-source code</a
          >
          by Verena Lo
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
